---
layout: default
title: Все стихи
permalink: /list-posts/
---

<ul class="post-list">
    {% for post in site.posts %}
    <div>
        <h2>
            {{ post.title }}
        </h2>
        <p>
            {{ post.content }}
        </p>

        <p>Метки: {{ post | tags }}</p>

    </div>
    {% endfor %}
</ul>
